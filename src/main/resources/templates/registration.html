<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Метровагонмаш - производит вагоны метро, дизель поезда, рельсовые автобусы." />
    <link
        href="/css/loginstyle.css"
        type="text/css" data-template-style="true" rel="stylesheet" />
    <title>Вход</title>
</head>
<body>
<header>
    <nav class="b-nav">
        <a href="/index.html" class="b-nav__logo hidden-sm hidden-xs">
            <img width="223" src="/img/logo_rus.gif" height="41" alt="Метровагонмаш">
            
        </a>
    </nav>
</header>

<div class="login-p">
    <div class="login-f">
    <form class="pure-form" th:action="@{/registration}" th:object="${userData}" method="post">

        <div>
            <p>Логин</p>
            <p style="color: red" th:if="${loginErrorMessage == true}">Такой логин уже существует!</p>
            <input type="text" id="username" th:field="*{login}" required/>

        </div>
        <div>
            <p>Пароль</p>
             <input type="password" id="password" th:field="*{password}" required/>
        </div>
        <div>
            <p>Повторите пароль</p>
            <input type="password" id="confirm_password" required/>
        </div>
        <div>
            <p>Имя</p>
            <input type="text" id="name" th:field="*{name}" required/> </div>
        <div>
            <p>Фамилия</p>
            <input type="text" id="surname" th:field="*{surname}" required/> </div>
        <div>
            <p>Отчество</p>
            <input type="text" id="middlename" th:field="*{middleName}"/> </div>
        <div>
            <p>Вн. номер тел.</p>
            <input type="tel" id="telephone" th:field="*{phone}"/>
        </div>
        <div>
            <p>E-mail</p>
            <input type="email" id="email" th:field="*{email}"/>
        </div>
        <!--
        <div>
            <p>Департамент</p>
            <input type="number" id="department" th:field="*{departmentId}" value="1,2,3"/>
        </div>
        -->
        <div>
            <p>Департамент</p>
            <select th:field="*{departmentId}">
                <option th:each="departament : ${departamentService.findAll()}" th:value="${departament.getId()}"
                th:text="${departament.getNameDepartment()}"></option>

            </select>
        </div>
        <br>
        <input type="hidden" id="_csrf" value="{{_csrf.token}}">
        <div>
            <input type="submit" value="Регистрация" class="pure-button pure-button-primary"/>

            <input type="reset" value="Сбросить"/>
        </div>

    </form>
    </div>
</div>

<script src='/js/password-validation.js'>

</script>


</body>
</html>

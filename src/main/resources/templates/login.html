<html lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Метровагонмаш - производит вагоны метро, дизель поезда, рельсовые автобусы." />
    <link
        href="/css/loginstyle.css"
        type="text/css" data-template-style="true" rel="stylesheet" />
        
    <title>Вход</title>
</head>
<body>
<header>
    <nav class="b-nav">
        <a href="/index.html" class="b-nav__logo hidden-sm hidden-xs">
            <img width="223" src="/img/logo_rus.gif" height="41" alt="Метровагонмаш">
        </a>
    </nav>
</header>
<div class="login-p">
    <div class="login-f">
    <form method="post" action="/auth/login">
        <h2 class="form-signin-heading">Вход в систему</h2>
        <div class="form-group">
            <p for="username" class="sr-only">Логин</p>
            <input tabindex="1" placeholder="Логин" type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <p>Пароль</p>
            <input tabindex="2" placeholder="Пароль" type="password" id="password" name="password" class="form-control">
        </div>
        <div class="form-check text-center">
            <input tabindex="3" type="checkbox" class="form-check-input" id="remember-me">
            <label for="remember-me" class="form-check-label">Запомнить меня</label>
        </div>
        <div class="butt-ent">
            <button tabindex="4" class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
        </div>
        
    </form>
</div>
</div>

</body>
</html>

<body>
  <header>
    <nav class="nav">
        <a href="/index.html" class="b-nav__logo hidden-sm hidden-xs">
            <img width="223" src="/img/logo_rus.gif" height="41" alt="Метровагонмаш">
        </a>
        <div class="dropdown">
            <a class="btn btn-secondary btn-lg dropdown-toggle"  th:text="${'Комната ' + idRoom}" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">

            <ul  class="dropdown-menu"  aria-labelledby="dropdownMenuLink">

                <a sec:authorize="isAnonymous()" class="btn btn-outline-secondary" href="/auth/login" role="button">Вход</a>

</header>
  
<script src='/locales/ru.js'></script>

<script>
  document.getElementById('datePicker').value = new Date().toDateInputValue();
</script>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var initialLocaleCode = 'ru';
    var localeSelectorEl = document.getElementById('locale-selector');
    var calendarEl = document.getElementById('calendar');
    var url = window.location.href;
    var urlMassive = url.split('/');
    var index = urlMassive[urlMassive.length-1];

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      locale: initialLocaleCode,
      buttonIcons: false, // show the prev/next text
      weekNumbers: true,
      navLinks: true, // can click day/week names to navigate views
      eventOverlap: false,
      views: {
          dayGridMonth: {
              selectable: true
          },
          timeGridWeek: {
              selectable: true
          },
          timeGridDay: {
              selectable: true
          },
      },
      selectMirror: true,
      select: async function (arg) {
          var title = prompt('Event Title:');
          const response = await fetch('/get-user', {
              method: 'GET', // или 'PUT'
              headers: {
                  'Content-Type': 'application/json'
              }
          });
          const json = await response.json();
          if (title) {
              calendar.addEvent({
                  title: title,
                  start: arg.start,
                  end: arg.end,
                  allDay: arg.allDay
              })
              const url = '/record/save/';
            //  const data = arg.event;
              let data = {
                  title: title+' / '+json.name+' '+' '+json.surname,
                  start: arg.start,
                  end: arg.end,
                  allDay: arg.allDay,
                  roomId: window.location.href
              }

              try {
                  const response = await fetch(url, {
                      method: 'POST', // или 'PUT'
                      body: JSON.stringify(data), // данные могут быть 'строкой' или {объектом}!
                      headers: {
                          'Content-Type': 'application/json'
                      }
                  });
                  const json = await response.json();
                  console.log('Успех:', JSON.stringify(json));
                  window.location.reload(true);
              } catch (error) {
                  console.error('Ошибка:', error);
              }
          }
          calendar.unselect()
      },
      eventDrop: async function (arg) {
          //arg.event.remove()
          const url = '/admin/calendar/update/' + arg.event.id;
          let data = arg.event;
          /* let data = {
               start: arg.start,
               end: arg.end,
               allDay: arg.allDay
           }*/

          try {
              const response = await fetch(url, {
                  method: 'POST', // или 'PUT'
                  body: JSON.stringify(data), // данные могут быть 'строкой' или {объектом}!
                  headers: {
                      'Content-Type': 'application/json'
                  }
              });
              //const json = await response.json();
              const status = response.status;
              //  console.log('Успех:', JSON.stringify(json));
              if(status=='400') {
                  alert('Ошибка перемещения.');
                  window.location.reload(true);
              }
              else {
                  window.location.reload(true);
              }
          } catch (error) {
              console.error('Ошибка:', error);
          }
      },
      eventResize: async function (arg) {
            //arg.event.remove()
            const url = '/admin/calendar/update/' + arg.event.id;
            let data = arg.event;
            /* let data = {
                 start: arg.start,
                 end: arg.end,
                 allDay: arg.allDay
             }*/

            try {
                const response = await fetch(url, {
                    method: 'POST', // или 'PUT'
                    body: JSON.stringify(data), // данные могут быть 'строкой' или {объектом}!
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                //const json = await response.json();
                const status = response.status;
                //  console.log('Успех:', JSON.stringify(json));
                if(status=='400') {
                    alert('Ошибка перемещения.');
                    window.location.reload(true);
                }
                else {
                    window.location.reload(true);
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        },
      eventClick: async function (arg) {
          if (confirm('Are you sure you want to delete this event?')) {
              arg.event.remove()
              const url = '/admin/calendar/delete/';
             let data = arg.event;
             /* let data = {
                  start: arg.start,
                  end: arg.end,
                  allDay: arg.allDay
              }*/

              try {
                  const response = await fetch(url, {
                      method: 'DELETE', // или 'PUT'
                      body: JSON.stringify(data), // данные могут быть 'строкой' или {объектом}!
                      headers: {
                          'Content-Type': 'application/json'
                      }
                  });
                  //const json = await response.json();
                  const status = response.status;
                //  console.log('Успех:', JSON.stringify(json));
                  if(status=='400') {
                      alert('Ошибка удаления.');
                      window.location.reload(true);
                  }
                  else {
                      window.location.reload(true);
                  }
              } catch (error) {
                  console.error('Ошибка:', error);
              }
          }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events

      eventSources: [

    // your event source
    {
      url: '/record/'+index
        // use the `url` property
    }

    // any other sources...

  ]

    });

    calendar.render();
  });

  

</script>
